<!DOCTYPE html>
<html lang="pt-br">

  <head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> TÍTULO </title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

  </head>
  
  <body>

    <div id="hero">
      <img 
        src="images/image1.jpg"
        alt="Desenho de uma pessoa"/>

      <h1> <!-- TÍTULOS: h1 até h6, sendo o 1 o maior-->
        Ambientes <span>únicos</span> para você!
      </h1>

      <p>
        Nós criamos ambientes <strong>exclusívos</strong> e <strong>únicos</strong>, 
        com muito bom gosto e profissionalismo, 
        investimos tempo e <span>dedicação no seu projeto.</span>

        <br/>   <!-- QUEBRA DE LINHA -->  
        <br/>   <!-- Comandinho (shift + alt + baixo) duplica a linha que vc está -->
        
        Tenha <span>ambientes limpos</span> e bem decorados, 
       transmitindo <strong>elegância e finesse</strong> para 
       todo aquele que estiver ali.
      </p>

    </div>


    <div id="footer">

      <div class="line"> </div>    <!-- CHAMANDO DE CLASS, PODEMOS REPLICAR EM OUTROS LOCAIS 
                                        COM MAIS SEGURANÇA, DOQ FICAR UTILIZANDO ID 
                                        MAS AI, NO CSS ONDE ERA "#", VIRA "." -->

      <a 
        href="https://instagram.com/gabriel.carniel"
        target="_blank">    <!-- FAZ COM QUE ABRA A PAG EM OUTRA ABA -->
          Instagram
      </a>
      <a href="mailto:contato@gabrielc.com">
        Fale Conosco
      </a>

      <a href="mailto:contatU@gabrielc.com">
        Facebook
      </a>
    </div>

    <img 
      src="images/balls.svg"
      id="balls"
      alt="Bolas laranjas no canto inferior direito da tela"/>
